    <!-- insert background moon -->
    <section>
        <!-- insert photo -->
        <h1 class="text-center">Contact Form</h1>
        <form action="contact.html" method="get" id="maincontent" class="container text-center" role="form">
            <div class="row">
                <div class="col-6">
                    <label for="fname">First Name</label>
                    <br>
                    <input id="fname" name="firstname" type="text" placeholder="First Name">
                </div>
                <div class="col-6">
                    <label for="lname">Last Name</label>
                    <br>
                    <input id="lname" name="lastname" type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email">Email</label>
                    <br>
                    <input id="email" name="email" type="email" placeholder="Email@email.com">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="text">Subject</label>
                    <br>
                    <input id="text" name="subject" type="text" placeholder="Subject">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="message">Message</label>
                    <br>
                    <input id="message" name="message" type="text" placeholder="Type your message here...">
                </div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>
    <footer>
        <!-- inserts text logo for footer -->
        <p class="footerp">Make your imagination into reality.</p>
        <div class="container text-left">
            <div class="row">

              </div>
              <div class="col-1">

              </div>
              <div class="col-1">
                <i class="fa-brands fa-tiktok"></i>
              </div>
            </div>
            <div class="row">
                <div class="col-4">
                  <p class="footerwebsite">mooncreatives.org</p>
                </div>
              </div>
          </div>
    </footer>
