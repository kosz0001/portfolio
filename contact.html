<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contact</title>
    <!-- below is Bootstrap framework link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- below is FontAwesome link -->
    <script src="https://kit.fontawesome.com/4eec013f80.js" crossorigin="anonymous"></script>
    <!-- below is animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- below is H1 font 'Shrinkhand' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <!-- below is subheading and p font 'Brevia' -->
    <link rel="stylesheet" href="https://use.typekit.net/idp1oiv.css">
    <!-- below is own CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-sm" role="navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <picture>
          <source srcset="images/header-logo-250_x_40.png"
          media="(min-width: 720px)">
          <source srcset="images/header-logo-200_x_32.png"
          media="(min-width: 300px)">
          <img src="images/header-logo.png" class="nav-logo d-block animate__animated animate__rubberBand" alt="moon creatives logo with wordmark">
        </picture>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <a class="visually-hidden-focusable" href="#maincontent" aria-label="Skip down page to form">Skip to main content &darr;</a>
  <section role="region" id="backtotop">
    <picture>
      <source srcset="images/contact-img-300_x_553.png" 
      media="(min-width: 900px)">
      <source srcset="images/contact-img-250_x_460.png"
      media="(min-width: 720px)">
      <source srcset="images/contact-img-200_x_369.png"
      media="(min-width: 300px)">
      <img src="images/contact-img.jpg" class="contact-image img-fluid rounded-4 mx-auto d-block" alt="decorative image of osaka castle">
    </picture>
      <h1 class="text-center display-md-1 animate__animated animate__bounceIn" role="heading" id="maincontent">Contact Form</h1>
      <form action="contact.html" method="get" class="container text-center" role="form">
          <div class="row">
              <div class="col-6">
                  <label for="fname">First Name</label>
                  <br>
                  <input id="fname" name="firstname" class="rounded-4 ps-2 mb-4" type="text" placeholder="First Name">
              </div>
              <div class="col-6">
                  <label for="lname">Last Name</label>
                  <br>
                  <input id="lname" name="lastname" class="rounded-4 ps-2 mb-4" type="text" placeholder="Last Name">
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <label for="email">Email</label>
                  <br>
                  <input id="email" name="email" class="rounded-4 ps-2 mb-4" type="email" placeholder="Email@email.com">
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <label for="text">Subject</label>
                  <br>
                  <input id="text" name="subject" class="rounded-4 ps-2 mb-4" type="text" placeholder="Subject">
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <label for="message">Message</label>
                  <br>
                  <input id="message" name="message" class="rounded-4 ps-2 pb-5 mb-4" type="text" placeholder="Type your message here...">
              </div>
          </div>
          <button type="submit" class="btn rounded-5 mt-4 mb-5 ">Submit</button>
      </form>
  </section>
  <a href="#backtotop" class="visually-hidden-focusable" aria-label="Go back to the top of the page">Back To Top &uarr;</a>
  <footer role="contentinfo">
    <picture>
      <source srcset="images/wordmark-single-350_x_56.png" 
      media="(min-width: 900px)">
      <source srcset="images/wordmark-single-250_x_40.png"
      media="(min-width: 720px)">
      <source srcset="images/wordmark-single-200_x_32.png"
      media="(min-width: 300px)">
      <img src="images/wordmark-single.png" class="footer-wordmark img-fluid d-block" alt="wordmark logo">
    </picture>
      <p class="footerp ps-sm-3 ps-md-4 ps-lg-10">Make your imagination into reality.</p>
      <div class="container text-left">
          <div class="row">
            <div class="col-6">
              <h4>CONTACT</h4>
            </div>
            <div class="col-6">
              <h4>SOCIALS</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <p class="footeremail">koszaryc@ualberta.ca</p>
            </div>
            <div class="col-1">
              <a href="https://twitter.com/Bratz" aria-label="Go to Twitter" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="col-1">
              <a href="https://www.instagram.com/bratz/?hl=en" aria-label="Go to Instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="col-1">
              <a href="https://vm.tiktok.com/ZM2cjDUCh/" aria-label="Go to TikTok" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            </div>
          </div>
          <div class="row">
              <div class="col-6">
                <p class="footerwebsite">mooncreatives.org</p>
              </div>
            </div>
        </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
